<div class="app">
  <mat-toolbar color="primary"></mat-toolbar>
  <div class="mat-app-background content">
    <mat-list class="content__list">
      <cdk-virtual-scroll-viewport
        class="content__list__viewport"
        itemSize="80"
      >
        <app-project-card
          *cdkVirtualFor="let item of (data$ | async)?.projects || []"
          [project]="item"
        ></app-project-card>
      </cdk-virtual-scroll-viewport>
    </mat-list>
  </div>
</div>
