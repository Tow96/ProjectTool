<div class="projects">
  <pt-tool-bar></pt-tool-bar>
  <ng-container *ngIf="vm$ | async as vm">
    <form class="projects__searchbar">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput />
      </mat-form-field>
    </form>

    <div class="projects__list">
      <div @card *ngFor="let project of vm.projects">
        <pt-projectcard [project]="project"></pt-projectcard>
      </div>
    </div>
  </ng-container>
</div>
